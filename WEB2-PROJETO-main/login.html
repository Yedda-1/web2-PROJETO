<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PROJETO 2</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="index.html">🏛️</a>
        </div>
        <h2>Faça Login! <span class="fas fa-sign-in-alt"></span></h2>
        <p>Acesse sua conta para continuar.</p>

        <form id="loginForm" action="php/login.php" method="POST">
            <div class="grupo-formulario">
                <label for="cpf">CPF (apenas números):</label>
                <input type="text" id="cpf" name="cpf" maxlength="11" required>
            </div>
            <div class="grupo-formulario">
    <label for="senha">Senha:</label>
    <div class="input-com-icone">
        <input type="password" id="senha" name="senha" required>
        <span class="icone-senha fas fa-eye" id="toggleSenha"></span>
    </div>
</div>
            <button type="submit" class="btn-submit">Entrar</button>
<div id="mensagemResposta" class="mensagem"></div>
<p class="link-cadastro">
    Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se aqui.</a>
</p>
<p class="link-senha">
    <a href="esqueci_senha.html">Esqueci minha senha?</a>
</p>

    <script src="js/login.js"></script>
</body>
</html>
